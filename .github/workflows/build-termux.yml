name: Build codex-tui (aarch64-musl)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add musl target
        run: rustup target add aarch64-unknown-linux-musl

      - name: Install system dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends musl-tools

      - name: Download musl cross compiler
        run: |
          curl -fsSL https://musl.cc/aarch64-linux-musl-cross.tgz -o musl-cross.tgz || \
          curl -fsSL https://more.musl.cc/11.2.1/x86_64-linux-musl/aarch64-linux-musl-cross.tgz -o musl-cross.tgz
          tar -xzf musl-cross.tgz
          echo "$PWD/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH

      - name: Configure Cargo
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-linux-musl-gcc"
          rustflags = ["-C", "target-feature=+crt-static"]

          [profile.release]
          lto = "thin"
          opt-level = 3
          codegen-units = 1
          strip = true
          EOF

      - name: Build codex-tui
        working-directory: codex-rs
        env:
          CC_aarch64_unknown_linux_musl: aarch64-linux-musl-gcc
          CXX_aarch64_unknown_linux_musl: aarch64-linux-musl-g++
          AR_aarch64_unknown_linux_musl: aarch64-linux-musl-ar
        run: |
          cargo build --release \
            --target aarch64-unknown-linux-musl \
            -p codex-tui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-tui-aarch64-musl
          path: codex-rs/target/aarch64-unknown-linux-musl/release/codex-tui
          compression-level: 9
