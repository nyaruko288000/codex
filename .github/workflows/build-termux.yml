name: Build codex-tui (aarch64-musl)

on:
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Add musl target
        run: rustup target add aarch64-unknown-linux-musl

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          
          # 下载 aarch64 musl 交叉编译器
          wget -q https://musl.cc/aarch64-linux-musl-cross.tgz
          tar -xzf aarch64-linux-musl-cross.tgz
          echo "$PWD/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH

      - name: Configure Cargo
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-linux-musl-gcc"
          rustflags = ["-C", "target-feature=+crt-static"]

          [profile.release]
          lto = "thin"
          opt-level = 3
          codegen-units = 1
          strip = true
          EOF

      - name: Build codex-tui
        working-directory: codex-rs
        env:
          CC_aarch64_unknown_linux_musl: aarch64-linux-musl-gcc
          CXX_aarch64_unknown_linux_musl: aarch64-linux-musl-g++
          AR_aarch64_unknown_linux_musl: aarch64-linux-musl-ar
        run: |
          cargo build --release \
            --target aarch64-unknown-linux-musl \
            -p codex-tui

      - name: Prepare artifact
        run: |
          mkdir -p release
          cp codex-rs/target/aarch64-unknown-linux-musl/release/codex-tui release/
          # 显示文件信息
          ls -lh release/
          file release/codex-tui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-tui-aarch64-musl
          path: release/codex-tui
          compression-level: 9
